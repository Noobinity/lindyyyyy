<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindyyy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #000; /* Fallback background */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .foreground-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            pointer-events: none; /* Prevent interaction */
        }

        .slider {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background image -->
        <img src="sacacca.png" alt="Background" class="background-image">

        <!-- Foreground image -->
        <img src="csacas.png" alt="Foreground" class="foreground-image" id="foregroundImage">

        <!-- Slider -->
        <input type="range" min="0" max="100" value="100" class="slider" id="opacitySlider">
        <p>Use slider!</p>
    </div>

    <script>
        const slider = document.getElementById('opacitySlider');
        const foregroundImage = document.getElementById('foregroundImage');

        slider.addEventListener('input', () => {
            const opacityValue = slider.value / 100;
            foregroundImage.style.opacity = opacityValue;
        });
    </script>
</body>
</html>
